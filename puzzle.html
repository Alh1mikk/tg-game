            position: fixed;

        }
    </style>

<body>
    <div class="container">

            <p>–†–∞—Å—Å—Ç–∞–≤—å—Ç–µ —á–∏—Å–ª–∞ –ø–æ –ø–æ—Ä—è–¥–∫—É!</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="moves">0</div>
                <div>–•–æ–¥—ã</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="time">0</div>
                <div>–í—Ä–µ–º—è</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bestTime">--</div>
                <div>–õ—É—á—à–µ–µ</div>
            </div>
        </div>
        
        <div class="difficulty">
            <button class="diff-btn active" onclick="setDifficulty('easy')">3x3</button>

        <div class="puzzle-container">

                <!-- –ü–∞–∑–ª –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è JavaScript -->
            </div>
        </div>
        
        <div class="moves-history" id="movesHistory">
            –ò—Å—Ç–æ—Ä–∏—è —Ö–æ–¥–æ–≤ –±—É–¥–µ—Ç –∑–¥–µ—Å—å...
        </div>
        
        <div class="controls">
            <button class="btn start" onclick="startGame()">üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button class="btn shuffle" onclick="shufflePuzzle()">üîÄ –ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
            <button class="btn" onclick="resetGame()">üîÑ –°–±—Ä–æ—Å</button>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="btn" onclick="showHelp()">‚ùì –ü–æ–º–æ—â—å</button>

        </div>
        
        <div class="win-screen" id="winScreen">
            <h2>üéâ –ü–∞–∑–ª —Å–æ–±—Ä–∞–Ω!</h2>
            <p>–•–æ–¥–æ–≤: <span id="winMoves">0</span></p>
            <p>–í—Ä–µ–º—è: <span id="winTime">0</span> —Å–µ–∫</p>
            <button class="btn start" onclick="resetGame()">üéÆ –°–æ–±—Ä–∞—Ç—å –µ—â–µ</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });

        const DIFFICULTY_SETTINGS = {
            easy: { size: 3, tiles: 8 },
            medium: { size: 4, tiles: 15 },
            hard: { size: 5, tiles: 24 }
        };

        let puzzle = [];
        let emptyPos = { row: 0, col: 0 };
        let moves = 0;
        let startTime = 0;
        let timerInterval = null;
        let gameStarted = false;
        let currentDifficulty = 'easy';
        let moveHistory = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤
        function loadBestTime() {
            const saved = localStorage.getItem(`puzzle_best_${currentDifficulty}`);
            if (saved) {
                document.getElementById('bestTime').textContent = saved;
            } else {
                document.getElementById('bestTime').textContent = '--';
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
        function saveBestTime(time) {
            const currentBest = localStorage.getItem(`puzzle_best_${currentDifficulty}`);
            if (!currentBest || time < parseInt(currentBest)) {
                localStorage.setItem(`puzzle_best_${currentDifficulty}`, time.toString());
                document.getElementById('bestTime').textContent = time;
            }
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadBestTime();
            resetGame();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–∑–ª–∞
        function createPuzzle() {
            const settings = DIFFICULTY_SETTINGS[currentDifficulty];
            const totalTiles = settings.size * settings.size;
            
            // –°–æ–∑–¥–∞–µ–º —Ä–µ—à–µ–Ω–Ω—ã–π –ø–∞–∑–ª
            puzzle = [];
            for (let i = 1; i < totalTiles; i++) {
                puzzle.push(i);
            }
            puzzle.push(0); // –ü—É—Å—Ç–∞—è –∫–ª–µ—Ç–∫–∞
            
            emptyPos = {
                row: settings.size - 1,
                col: settings.size - 1
            };
            
            updatePuzzleDisplay();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø–∞–∑–ª–∞
        function updatePuzzleDisplay() {
            const settings = DIFFICULTY_SETTINGS[currentDifficulty];
            const board = document.getElementById('puzzleBoard');
            board.innerHTML = '';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º grid
            board.style.gridTemplateColumns = `repeat(${settings.size}, 1fr)`;
            
            for (let i = 0; i < settings.size; i++) {
                for (let j = 0; j < settings.size; j++) {
                    const index = i * settings.size + j;
                    const tileValue = puzzle[index];
                    
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    
                    if (tileValue === 0) {
                        tile.classList.add('empty');
                        tile.textContent = '';
                    } else {
                        tile.textContent = tileValue;
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–Ω–æ –ª–∏ –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å —ç—Ç—É –ø–ª–∏—Ç–∫—É
                        if (isMovable(i, j)) {
                            tile.classList.add('movable');
                            tile.onclick = () => moveTile(i, j);
                        }
                    }
                    
                    board.appendChild(tile);
                }
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –º–æ–∂–Ω–æ –ª–∏ –ø–µ—Ä–µ–º–µ—Å—Ç–∏—Ç—å –ø–ª–∏—Ç–∫—É
        function isMovable(row, col) {
            return (Math.abs(row - emptyPos.row) === 1 && col === emptyPos.col) ||
                   (Math.abs(col - emptyPos.col) === 1 && row === emptyPos.row);
        }

        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –ø–ª–∏—Ç–∫–∏
        function moveTile(row, col) {
            if (!gameStarted || !isMovable(row, col)) return;
            
            const fromIndex = row * DIFFICULTY_SETTINGS[currentDifficulty].size + col;
            const toIndex = emptyPos.row * DIFFICULTY_SETTINGS[currentDifficulty].size + emptyPos.col;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ö–æ–¥ –≤ –∏—Å—Ç–æ—Ä–∏—é
            moveHistory.push({
                from: { row, col },
                to: { ...emptyPos },
                tile: puzzle[fromIndex]
            });
            
            // –ú–µ–Ω—è–µ–º –ø–ª–∏—Ç–∫–∏ –º–µ—Å—Ç–∞–º–∏
            [puzzle[fromIndex], puzzle[toIndex]] = [puzzle[toIndex], puzzle[fromIndex]];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏—é –ø—É—Å—Ç–æ–π –∫–ª–µ—Ç–∫–∏
            emptyPos = { row, col };
            
            moves++;
            updateStats();
            updatePuzzleDisplay();
            updateMovesHistory();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–±–µ–¥—É
            if (checkWin()) {
                gameWon();
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
        function checkWin() {
            const settings = DIFFICULTY_SETTINGS[currentDifficulty];
            const totalTiles = settings.size * settings.size;
            
            for (let i = 0; i < totalTiles - 1; i++) {
                if (puzzle[i] !== i + 1) {
                    return false;
                }
            }
            
            return puzzle[totalTiles - 1] === 0;
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –ø–∞–∑–ª–∞
        function shufflePuzzle() {
            if (!gameStarted) return;
            
            const settings = DIFFICULTY_SETTINGS[currentDifficulty];
            const shuffleMoves = settings.size * 50; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞—é—â–∏—Ö —Ö–æ–¥–æ–≤
            
            for (let i = 0; i < shuffleMoves; i++) {
                const movableTiles = [];
                
                // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –ø–µ—Ä–µ–º–µ—â–∞–µ–º—ã–µ –ø–ª–∏—Ç–∫–∏
                for (let row = 0; row < settings.size; row++) {
                    for (let col = 0; col < settings.size; col++) {
                        if (isMovable(row, col)) {
                            movableTiles.push({ row, col });
                        }
                    }
                }
                
                // –°–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º –ø–ª–∏—Ç–∫—É –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
                const randomTile = movableTiles[Math.floor(Math.random() * movableTiles.length)];
                moveTile(randomTile.row, randomTile.col);
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫–∏
            moves = 0;
            moveHistory = [];
            updateStats();
            updateMovesHistory();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            
            if (gameStarted) {
                const currentTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time').textContent = currentTime;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ —Ö–æ–¥–æ–≤
        function updateMovesHistory() {
            const historyElement = document.getElementById('movesHistory');
            if (moveHistory.length === 0) {
                historyElement.textContent = '–ò—Å—Ç–æ—Ä–∏—è —Ö–æ–¥–æ–≤ –±—É–¥–µ—Ç –∑–¥–µ—Å—å...';
                return;
            }
            
            const lastMoves = moveHistory.slice(-5).reverse();
            historyElement.innerHTML = '<strong>–ü–æ—Å–ª–µ–¥–Ω–∏–µ —Ö–æ–¥—ã:</strong><br>' +
                lastMoves.map(move => 
                    `–ü–ª–∏—Ç–∫–∞ ${move.tile}: (${move.from.row+1},${move.from.col+1}) ‚Üí (${move.to.row+1},${move.to.col+1})`
                ).join('<br>');
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateStats, 1000);
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            createPuzzle();
            shufflePuzzle();
            startTimer();
            
            document.querySelector('.btn.start').style.display = 'none';
        }

        // –ü–æ–±–µ–¥–∞
        function gameWon() {
            const currentTime = Math.floor((Date.now() - startTime) / 1000);
            
            document.getElementById('winMoves').textContent = moves;
            document.getElementById('winTime').textContent = currentTime;
            document.getElementById('winScreen').style.display = 'block';
            
            saveBestTime(currentTime);
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            moves = 0;
            moveHistory = [];
            gameStarted = false;
            
            updateStats();
            updateMovesHistory();
            createPuzzle();
            
            document.querySelector('.btn.start').style.display = 'inline-block';
            document.getElementById('winScreen').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–º–æ—â—å
        function showHelp() {
            alert(`üß© **–ö–∞–∫ –∏–≥—Ä–∞—Ç—å –≤ –ü–∞–∑–ª-15:**

üéØ **–¶–µ–ª—å:** –†–∞—Å—Å—Ç–∞–≤–∏—Ç—å —á–∏—Å–ª–∞ –ø–æ –ø–æ—Ä—è–¥–∫—É –æ—Ç 1 –¥–æ N

üìù **–ü—Ä–∞–≤–∏–ª–∞:**
1. –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
2. –ü–µ—Ä–µ–º–µ—â–∞–π—Ç–µ –ø–ª–∏—Ç–∫–∏ –∫–ª–∏–∫–æ–º
3. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø—É—Å—Ç—É—é –∫–ª–µ—Ç–∫—É –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–π
4. –°–æ–±–µ—Ä–∏—Ç–µ —á–∏—Å–ª–∞ –ø–æ –ø–æ—Ä—è–¥–∫—É —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ, —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑

üéÆ **–£—Ä–æ–≤–Ω–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:**
‚Ä¢ 3x3 - 8 –ø–ª–∏—Ç–æ–∫ (–ª–µ–≥–∫–∏–π)
‚Ä¢ 4x4 - 15 –ø–ª–∏—Ç–æ–∫ (—Å—Ä–µ–¥–Ω–∏–π)  
‚Ä¢ 5x5 - 24 –ø–ª–∏—Ç–∫–∏ (—Å–ª–æ–∂–Ω—ã–π)

üí° **–°—Ç—Ä–∞—Ç–µ–≥–∏–∏:**
‚Ä¢ –°–Ω–∞—á–∞–ª–∞ —Å–æ–±–µ—Ä–∏—Ç–µ –ø–µ—Ä–≤—ã–π —Ä—è–¥
‚Ä¢ –ó–∞—Ç–µ–º –ø–µ—Ä–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü
‚Ä¢ –î–≤–∏–≥–∞–π—Ç–µ—Å—å –ø–æ —Å–ø–∏—Ä–∞–ª–∏
‚Ä¢ –ó–∞–ø–æ–º–∏–Ω–∞–π—Ç–µ –ø–æ–∑–∏—Ü–∏–∏ —á–∏—Å–µ–ª

üèÜ **–°—Ç–∞—Ä–∞–π—Ç–µ—Å—å –ø–æ–±–∏—Ç—å —Å–≤–æ–π —Ä–µ–∫–æ—Ä–¥ –ø–æ –≤—Ä–µ–º–µ–Ω–∏!**`);
        }

        // –ó–∞–∫—Ä—ã—Ç—å –∏–≥—Ä—É
        function closeGame() {
            tg.close();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadBestTime();
        createPuzzle();
    </script>
