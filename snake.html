<!DOCTYPE html>

<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {

        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #000000);
            color: var(--tg-theme-text-color, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;

        }
        
        .container {

        .header {

        .header h1 {
            font-size: 28px;

        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            background: var(--tg-theme-secondary-bg-color, #1a1a1a);
            padding: 15px;
            border-radius: 15px;
        }
        
        .stat-item {

        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .game-container {
            position: relative;
            margin: 20px auto;
        }
        
        #gameCanvas {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background: #000;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            background: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn.pause {
            background: #FF9800;
        }
        
        .btn.game-over {
            background: #f44336;
        }
        
        .mobile-controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 10px;
            margin-top: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background: var(--tg-theme-secondary-bg-color, #333);
            border: none;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        
        .control-btn:active {
            background: #555;
        }
        
        .up { grid-area: up; }
        .left { grid-area: left; }
        .down { grid-area: down; }
        .right { grid-area: right; }
        
        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .game-over-screen h2 {
            color: #f44336;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêç –ó–º–µ–π–∫–∞</h1>
            <p>–°–æ–±–∏—Ä–∞–π—Ç–µ —è–±–ª–æ–∫–∏ –∏ —Ä–∞—Å—Ç–∏—Ç–µ!</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="score">0</div>
                <div>–û—á–∫–∏</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="highScore">0</div>
                <div>–†–µ–∫–æ—Ä–¥</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="length">1</div>
                <div>–î–ª–∏–Ω–∞</div>
            </div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas" width="300" height="300"></canvas>
            <div class="game-over-screen" id="gameOverScreen">
                <h2>–ò–≥—Ä–∞ –û–∫–æ–Ω—á–µ–Ω–∞!</h2>
                <p>–í–∞—à —Å—á–µ—Ç: <span id="finalScore">0</span></p>
                <button class="btn" onclick="resetGame()">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button class="btn pause" id="pauseBtn" onclick="togglePause()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
        </div>
        
        <div class="mobile-controls">
            <button class="control-btn up" onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
            <button class="control-btn left" onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
            <button class="control-btn down" onclick="changeDirection('down')">‚¨áÔ∏è</button>
            <button class="control-btn right" onclick="changeDirection('right')">‚û°Ô∏è</button>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="btn" onclick="showHelp()">‚ùì –ü–æ–º–æ—â—å</button>
            <button class="btn" onclick="closeGame()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–∞
        function loadHighScore() {
            const saved = localStorage.getItem('snake_highscore');
            if (saved) {
                highScore = parseInt(saved);
            }
            updateStats();
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–∞
        function saveHighScore() {
            localStorage.setItem('snake_highscore', highScore.toString());
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('length').textContent = snake.length;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = true;
            gamePaused = false;
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            updateStats();
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –µ–¥—ã
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ–±—ã –µ–¥–∞ –Ω–µ –ø–æ—è–≤–∏–ª–∞—Å—å –Ω–∞ –∑–º–µ–π–∫–µ
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // –û—Å–Ω–æ–≤–Ω–æ–π –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameUpdate() {
            if (!gameRunning || gamePaused) return;
            
            // –î–≤–∏–≥–∞–µ–º –∑–º–µ–π–∫—É
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å–æ —Å—Ç–µ–Ω–æ–π
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –≥–æ–ª–æ–≤—É
            snake.unshift(head);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—ä–µ–¥–∞–Ω–∏—è –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
                
                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –∫–∞–∂–¥—ã–µ 50 –æ—á–∫–æ–≤
                if (score % 50 === 0 && gameLoop) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, 100 - Math.min(score / 50 * 5, 60));
                }
            } else {
                // –£–¥–∞–ª—è–µ–º —Ö–≤–æ—Å—Ç, –µ—Å–ª–∏ –Ω–µ —Å—ä–µ–ª–∏ –µ–¥—É
                snake.pop();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∫–æ—Ä–¥
            if (score > highScore) {
                highScore = score;
                saveHighScore();
            }
            
            updateStats();
            drawGame();
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä—ã
        function drawGame() {
            // –û—á–∏—â–∞–µ–º canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
            
            // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // –ì–æ–ª–æ–≤–∞ –∑–º–µ–π–∫–∏
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // –¢–µ–ª–æ –∑–º–µ–π–∫–∏
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, segment.y * gridSize,
                        (segment.x + 1) * gridSize, (segment.y + 1) * gridSize
                    );
                    gradient.addColorStop(0, '#4CAF50');
                    gradient.addColorStop(1, '#45a049');
                    ctx.fillStyle = gradient;
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                
                // –ì–ª–∞–∑–∞ —É –≥–æ–ª–æ–≤—ã
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    
                    // –õ–µ–≤—ã–π –≥–ª–∞–∑
                    ctx.fillRect(
                        segment.x * gridSize + 4, 
                        segment.y * gridSize + 4, 
                        eyeSize, eyeSize
                    );
                    
                    // –ü—Ä–∞–≤—ã–π –≥–ª–∞–∑
                    ctx.fillRect(
                        (segment.x + 1) * gridSize - 7, 
                        segment.y * gridSize + 4, 
                        eyeSize, eyeSize
                    );
                }
            });
            
            // –†–∏—Å—É–µ–º –µ–¥—É (—è–±–ª–æ–∫–æ)
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
            
            // –†–∏—Å—É–µ–º —á–µ—Ä–µ–Ω–æ–∫
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(
                food.x * gridSize + gridSize / 2 - 1,
                food.y * gridSize - 2,
                2,
                4
            );
            
            // –†–∏—Å—É–µ–º –ª–∏—Å—Ç–∏–∫
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.ellipse(
                food.x * gridSize + gridSize / 2 + 3,
                food.y * gridSize - 1,
                3, 2, Math.PI / 4, 0, 2 * Math.PI
            );
            ctx.fill();
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function changeDirection(direction) {
            if (gamePaused) return;
            
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            if (direction === 'up' && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (direction === 'down' && !goingUp) {
                dx = 0;
                dy = 1;
            }
            if (direction === 'left' && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (direction === 'right' && !goingLeft) {
                dx = 1;
                dy = 0;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
            }
        });
        
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            initGame();
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            gameLoop = setInterval(gameUpdate, 100);
        }
        
        // –ü–∞—É–∑–∞
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? '‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å' : '‚è∏Ô∏è –ü–∞—É–∑–∞';
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = 'üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞';
        }
        
        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            startGame();
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–º–æ—â—å
        function showHelp() {
            alert(`üêç **–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–º–µ–π–∫–æ–π:**

‚¨ÜÔ∏è –í–≤–µ—Ä—Ö - –¥–≤–∏–∂–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö
‚¨áÔ∏è –í–Ω–∏–∑ - –¥–≤–∏–∂–µ–Ω–∏–µ –≤–Ω–∏–∑  
‚¨ÖÔ∏è –í–ª–µ–≤–æ - –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ª–µ–≤–æ
‚û°Ô∏è –í–ø—Ä–∞–≤–æ - –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ

üéØ **–¶–µ–ª—å –∏–≥—Ä—ã:**
‚Ä¢ –°–æ–±–∏—Ä–∞–π—Ç–µ –∫—Ä–∞—Å–Ω—ã–µ —è–±–ª–æ–∫–∏ üçé
‚Ä¢ –ò–∑–±–µ–≥–∞–π—Ç–µ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π —Å–æ —Å—Ç–µ–Ω–∞–º–∏
‚Ä¢ –ù–µ –∫—É—Å–∞–π—Ç–µ —Å–≤–æ–π —Ö–≤–æ—Å—Ç
‚Ä¢ –°—Ç–∞–≤—å—Ç–µ –Ω–æ–≤—ã–µ —Ä–µ–∫–æ—Ä–¥—ã!

üí° **–°–æ–≤–µ—Ç—ã:**
‚Ä¢ –ó–º–µ–π–∫–∞ —É—Å–∫–æ—Ä—è–µ—Ç—Å—è –∫–∞–∂–¥—ã–µ 50 –æ—á–∫–æ–≤
‚Ä¢ –ü–ª–∞–Ω–∏—Ä—É–π—Ç–µ –º–∞—Ä—à—Ä—É—Ç –∑–∞—Ä–∞–Ω–µ–µ
‚Ä¢ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≤—Å—é –ø–ª–æ—â–∞–¥—å –ø–æ–ª—è`);
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –∏–≥—Ä—É
        function closeGame() {
            tg.close();
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        loadHighScore();
        drawGame();
    </script>
</body>
