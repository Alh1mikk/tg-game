<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ –ø–∞–º—è—Ç–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #2c3e50);
            color: var(--tg-theme-text-color, #ecf0f1);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #f1c40f;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            background: var(--tg-theme-secondary-bg-color, #34495e);
            padding: 15px;
            border-radius: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #f1c40f;
        }
        
        .game-info {
            margin: 15px 0;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #34495e);
            border-radius: 10px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .card.flipped {
            background: linear-gradient(135deg, #ecf0f1, #bdc3c7);
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            cursor: default;
            transform: rotateY(180deg) scale(0.95);
        }
        
        .card .front {
            display: none;
        }
        
        .card.flipped .front,
        .card.matched .front {
            display: block;
            transform: rotateY(180deg);
        }
        
        .card .back {
            color: rgba(255,255,255,0.8);
            font-size: 18px;
        }
        
        .card.flipped .back,
        .card.matched .back {
            display: none;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .btn {
            background: var(--tg-theme-button-color, #e74c3c);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn.start {
            background: #2ecc71;
        }
        
        .difficulty {
            margin: 15px 0;
        }
        
        .diff-btn {
            background: var(--tg-theme-secondary-bg-color, #34495e);
            color: var(--tg-theme-text-color, #ecf0f1);
            border: 2px solid #f1c40f;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
        }
        
        .diff-btn.active {
            background: #f1c40f;
            color: #2c3e50;
        }
        
        .win-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        .win-screen h2 {
            color: #f1c40f;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¥ –ò–≥—Ä–∞ –ø–∞–º—è—Ç–∏</h1>
            <p>–ù–∞–π–¥–∏—Ç–µ –≤—Å–µ –ø–∞—Ä–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏!</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="moves">0</div>
                <div>–•–æ–¥—ã</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="matches">0</div>
                <div>–ü–∞—Ä—ã</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="time">0</div>
                <div>–í—Ä–µ–º—è</div>
            </div>
        </div>
        
        <div class="game-info">
            <p>–£—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏: <span id="currentDifficulty">–õ–µ–≥–∫–∏–π</span></p>
        </div>
        
        <div class="difficulty">
            <button class="diff-btn active" onclick="setDifficulty('easy', this)">–õ–µ–≥–∫–∏–π (4x4)</button>
            <button class="diff-btn" onclick="setDifficulty('medium', this)">–°—Ä–µ–¥–Ω–∏–π (4x5)</button>
            <button class="diff-btn" onclick="setDifficulty('hard', this)">–°–ª–æ–∂–Ω—ã–π (5x6)</button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn start" onclick="startGame()">üéÆ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button class="btn" onclick="resetGame()">üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫</button>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="btn" onclick="showHelp()">‚ùì –ü–æ–º–æ—â—å</button>
            <button class="btn" onclick="closeGame()">‚Üê –ù–∞–∑–∞–¥</button>
        </div>
        
        <div class="win-screen" id="winScreen">
            <h2>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
            <p>–í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –ø–∞—Ä—ã!</p>
            <p>–•–æ–¥–æ–≤: <span id="winMoves">0</span></p>
            <p>–í—Ä–µ–º—è: <span id="winTime">0</span> —Å–µ–∫</p>
            <button class="btn start" onclick="resetGame()">üéÆ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });

        // Emoji –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫
        const EMOJI_SETS = {
            easy: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'],
            medium: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ'],
            hard: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ']
        };

        const DIFFICULTY_SETTINGS = {
            easy: { rows: 4, cols: 4, emojiSet: 'easy' },
            medium: { rows: 4, cols: 5, emojiSet: 'medium' },
            hard: { rows: 5, cols: 6, emojiSet: 'hard' }
        };

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let moves = 0;
        let gameStarted = false;
        let startTime = 0;
        let timerInterval = null;
        let currentDifficulty = 'easy';
        let canFlip = true;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function loadStats() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∫–æ—Ä–¥–æ–≤
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.diff-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('currentDifficulty').textContent = 
                difficulty === 'easy' ? '–õ–µ–≥–∫–∏–π' : 
                difficulty === 'medium' ? '–°—Ä–µ–¥–Ω–∏–π' : '–°–ª–æ–∂–Ω—ã–π';
            
            resetGame();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫
        function createCards() {
            const settings = DIFFICULTY_SETTINGS[currentDifficulty];
            const emojis = EMOJI_SETS[settings.emojiSet];
            totalPairs = (settings.rows * settings.cols) / 2;
            
            // –°–æ–∑–¥–∞–µ–º –ø–∞—Ä—ã –∫–∞—Ä—Ç–æ—á–µ–∫
            let cardValues = [];
            for (let i = 0; i < totalPairs; i++) {
                cardValues.push(emojis[i % emojis.length]);
                cardValues.push(emojis[i % emojis.length]);
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
            cardValues = cardValues.sort(() => Math.random() - 0.5);
            
            return cardValues;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function createBoard() {
            const settings = DIFFICULTY_SETTINGS[currentDifficulty];
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º grid –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            gameBoard.style.gridTemplateColumns = `repeat(${settings.cols}, 1fr)`;
            
            cards = createCards();
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="front">${emoji}</div>
                    <div class="back">?</div>
                `;
                card.addEventListener('click', () => flipCard(index));
                gameBoard.appendChild(card);
            });
        }

        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∫–∞—Ä—Ç–æ—á–∫–∏
        function flipCard(index) {
            if (!gameStarted || !canFlip) return;
            
            const card = document.getElementsByClassName('card')[index];
            
            // –ù–µ–ª—å–∑—è –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å —É–∂–µ —Å–æ–≤–ø–∞–≤—à–∏–µ –∏–ª–∏ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            if (card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            // –ü–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É
            card.classList.add('flipped');
            flippedCards.push(index);
            
            // –ï—Å–ª–∏ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—ã –¥–≤–µ –∫–∞—Ä—Ç–æ—á–∫–∏, –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                updateStats();
                
                setTimeout(checkMatch, 1000);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        function checkMatch() {
            const [firstIndex, secondIndex] = flippedCards;
            const firstCard = document.getElementsByClassName('card')[firstIndex];
            const secondCard = document.getElementsByClassName('card')[secondIndex];
            
            if (cards[firstIndex] === cards[secondIndex]) {
                // –°–æ–≤–ø–∞–¥–µ–Ω–∏–µ!
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === totalPairs) {
                    gameWon();
                }
            } else {
                // –ù–µ —Å–æ–≤–ø–∞–ª–∏, –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
            }
            
            flippedCards = [];
            canFlip = true;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
            
            if (gameStarted) {
                const currentTime = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time').textContent = currentTime;
            }
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateStats, 1000);
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            startTimer();
            document.querySelector('.btn.start').style.display = 'none';
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameStarted = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            updateStats();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ –ø–æ–ª–µ
            createBoard();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å—Ç–∞—Ä—Ç–∞
            document.querySelector('.btn.start').style.display = 'inline-block';
            document.getElementById('winScreen').style.display = 'none';
        }

        // –ü–æ–±–µ–¥–∞
        function gameWon() {
            const currentTime = Math.floor((Date.now() - startTime) / 1000);
            
            document.getElementById('winMoves').textContent = moves;
            document.getElementById('winTime').textContent = currentTime;
            document.getElementById('winScreen').style.display = 'block';
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–º–æ—â—å
        function showHelp() {
            alert(`üé¥ **–ö–∞–∫ –∏–≥—Ä–∞—Ç—å –≤ –ü–∞–º—è—Ç—å:**

üéØ **–¶–µ–ª—å:** –ù–∞–π—Ç–∏ –≤—Å–µ –ø–∞—Ä–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏

üìù **–ü—Ä–∞–≤–∏–ª–∞:**
1. –ù–∞–∂–º–∏—Ç–µ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
2. –û—Ç–∫—Ä—ã–≤–∞–π—Ç–µ –ø–æ 2 –∫–∞—Ä—Ç–æ—á–∫–∏ –∑–∞ —Ö–æ–¥
3. –ï—Å–ª–∏ —ç–º–æ–¥–∑–∏ —Å–æ–≤–ø–∞–ª–∏ - –∫–∞—Ä—Ç–æ—á–∫–∏ –æ—Å—Ç–∞—é—Ç—Å—è –æ—Ç–∫—Ä—ã—Ç—ã–º–∏
4. –ï—Å–ª–∏ –Ω–µ—Ç - –æ–Ω–∏ –ø–µ—Ä–µ–≤–æ—Ä–∞—á–∏–≤–∞—é—Ç—Å—è –æ–±—Ä–∞—Ç–Ω–æ
5. –ó–∞–ø–æ–º–∏–Ω–∞–π—Ç–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫

üéÆ **–£—Ä–æ–≤–Ω–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏:**
‚Ä¢ –õ–µ–≥–∫–∏–π: 8 –ø–∞—Ä (4x4)
‚Ä¢ –°—Ä–µ–¥–Ω–∏–π: 10 –ø–∞—Ä (4x5)  
‚Ä¢ –°–ª–æ–∂–Ω—ã–π: 15 –ø–∞—Ä (5x6)

üß† **–¢—Ä–µ–Ω–∏—Ä—É–π—Ç–µ –ø–∞–º—è—Ç—å –∏ –≤–Ω–∏–º–∞–Ω–∏–µ!**`);
        }

        // –ó–∞–∫—Ä—ã—Ç—å –∏–≥—Ä—É
        function closeGame() {
            tg.close();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        loadStats();
        createBoard();
    </script>
</body>
</html>
